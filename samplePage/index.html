<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sample page</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<div class="main">
		<div class="sidebar">
			<div class="mainLogo">
				<div class="logo"></div>
			</div>
			<div class="sideMenu">

			</div>
		</div>
		<div class="body">
			<div class="navBar">
				<div class="userSettings">
					<div class="userMain">
						<div class="user">
							<div class="userName">Cody Simmons</div>
							<div class="designation">Lecturer</div>
						</div>
						<div class="userAvatar"></div>
						<div class="userMore"></div>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="title">
					<div class="mainTitle"><h3>Dashboard</h3></div>
					<div class="subTitle"><h5>Mobile UX/UI Design course</h5></div>
				</div>
				<div class="overviewBlock"></div>
				<div class="studentDetailsBlock">
					<div class="studentsDeatailBlockHead">
						<div class="marksBlockTitle">Students by average marks</div>
						<div class="orderMarks descending">
							<span class="orderMarksTitle">Descending</span>
							<span class="orderMarksLogo"></span>
						</div>
						<div class="orderMarks ascending" >
								<span class="orderMarksTitle">Ascending</span>
								<span class="orderMarksLogo"></span>
							</div>
					</div>
					<div class="studentDetailsMain"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="./root.js"></script>
</body>

</html>
